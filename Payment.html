<!DOCTYPE html>
<html long="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="pay.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=divice-width, intitial-scale=1.0">
    </head>
<body>
    <div class="container">
        <a><img src="img/ly-0-A0xKj8kag2cWW5Gw.png" alt="" class="logo"></a>
        <div class="title">Lazy Yoga Registration</div>
        <form action="#" onsubmit ="return myFun()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" id="FName" placeholder="Enter First Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" id="LName" placeholder="Enter Last Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Id</span>
                    <input type="email" id="Eid" placeholder="Enter Email Id" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" id="Phone" placeholder="Enter Phone Number" required>
                    <span id="ph"></span>
                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <select class="gender" id="Gender">
                        <option value="Gender">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span id="ge"></span>
                </div>
                <div class="input-box">
                    <span class="details">Select Plan (per person)</span>
                    <select class="plan" id="Plan">
                        <option value="Plan">Select Plan</option>
                        <option value="world"> LazyYoga World</option>
                        <option value="universe">LazyYoga Universe</option>
                        <option value="annual">Annual LazyYoga Contract</option>
                    </select>
                    <span id="pe"></span>
                </div>
                <div class="input-box">
                    <span class="details">Number of Person</span>
                    <select class="plan" id="pers">
                        <option value="person">Select Person</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <span id="per"></span>
                </div>
                <div class="input-box">
                    <span class="details">Paid amount</span>
                    <input type="text" placeholder=" " id="am" class="ams" readonly="true">
                </div>
                <div class="button">
                    <input type="submit" value="Pay Now">
                </div>
            </div>
        </form>
    </div>
    <script src="pay.js"></script>
</body>
</html>
